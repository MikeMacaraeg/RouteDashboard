<form class="form col-md-12 center-block">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-calendar-o"></span> Date</span>
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened"  min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><span class="fa fa-building"></span> Branch</span>
            <select name="selectedBranch" ng-model="selectedBranch" class="form-control">
                <option ng:repeat="branch in branches" value="{{branch.BRANCH_NAME}}">{{branch.BRANCH_NAME}}</option>
                <option value="">Select Branch</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <a href="#" class=" btn btn-primary btn-lg btn-block" ng-click="Routes(selectedBranch, 20141125)">Submit</a>
    </div>
    <table class="table table-striped table-hover" id="projected" ng-show="">
        <thead>
            <tr>
                <th>DriverKey</th>
                <th>NumberOfStops</th>
                <th>PlannedDepartedDate</th>
                <th>ProjectedArrivedDate</th>
                <th>ResourceID</th>
                <th>ResourceKey</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="route in routes">
                <td><input type="type" name="name" value=" " ng-model="route.DriverKey" /></input></td>
                <td><input type="type" name="name" value=" " ng-model="route.NumberOfStops" /></input></td>
                <td><input type="type" name="name" value=" " ng-model="route.PlannedDepartedDate | moment:'h:m A'" /></input></td>
                <td><input type="type" name="name" value=" " ng-model="route.ProjectedArrivedDate | moment:'h:m A'" /></input></td>
                <td><input type="type" name="name" value=" " ng-model="route.ResourceID" /></input></td>
                <td><input type="type" name="name" value=" " ng-model="route.ResourceKey" /></input></td>
            </tr>
        </tbody>
    </table>
