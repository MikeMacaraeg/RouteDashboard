<div class="thebody">
    <br><br><br><br><br>
    <div class="container">
        <h1 class="attri"><span class="fa fa-globe"></span> Route Dashboard</h1>
        <h3 class="attri">Shred-IT Engineering Technologies</h3>
        <hr />
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-success">
                    <div class="panel-heading"><h3 class="attri"><span class="fa fa-calendar-o"> Date.</span></h3></div>
                    <div class="panel-body" style="min-height:200px;">
                        <br />
                        <br />
                        <div class="input-group" style="width:300px;text-align:center;margin:0 auto;">
                            <input type="text" class="form-control border" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2016-12-31'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-danger">
                    <div class="panel-heading"><h3 class="attri"><span class="fa fa-building"></span> Branch.</span></h3></div>
                    <div class="panel-body" style="min-height:200px;">
                        <br />
                        <br />
                        <div class="input-group" style="width:300px;text-align:center;margin:0 auto;">
                            <select name="selectedBranch" ng-model="selectedBranch" class="form-control border">
                                <option ng:repeat="branch in branches" ng-if="branch.Enabled === 1" value="{{branch.BRANCH_NAME}}">{{branch.BRANCH_NAME}}</option>
                                <option value="">Select Branch</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
            </div>
         <div class="col-md-4">
                <div class="panel panel-warning">
                    <div class="panel-heading"><h3 class="attri"><span class="fa fa-chevron-circle-right"></span> Go.</span></h3></div>
                    <div class="panel-body" style="min-height:200px;">
                        <div class="form-group" style="width:300px;text-align:center;margin:0 auto;">
                            <br />
                            <br />
                            <a href="RouteDashboard/routes/{{selectedBranch}}/{{dt |moment:'YYYYMMDD'}}" class="btn btn-primary btn-lg btn-block">Next</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-12">
                <br><br>
                <p class="pull-right">Shred-It Technologies</p>
                <br><br>
            </div>
        </div>
    </div>
</div>

<a href="#" ng-click="login()" class="btn btn-primary btn-lg btn-block">Next</a>
